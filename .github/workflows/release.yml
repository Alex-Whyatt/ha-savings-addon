name: Release Home Assistant Add-on

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: savings-tracker/package-lock.json

      - name: Install dependencies
        working-directory: savings-tracker
        run: npm ci

      - name: Build frontend
        working-directory: savings-tracker
        run: npm run build

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from config.yaml
        id: get_version
        run: |
          VERSION=$(grep -o 'version: ".*"' savings-tracker/config.yaml | cut -d '"' -f 2)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: "New release of the Savings Tracker add-on."
          # This makes the workflow idempotent. If a release for the tag
          # already exists, it will not fail the workflow.
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
