worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define MIME types explicitly for HA base image compatibility
    types {
        text/html                             html htm;
        text/css                              css;
        text/javascript                       js mjs;
        application/javascript                js mjs;
        application/json                      json;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/gif                             gif;
        image/svg+xml                         svg svgz;
        image/x-icon                          ico;
        font/woff                             woff;
        font/woff2                            woff2;
        application/font-woff                 woff;
        application/font-woff2                woff2;
        text/plain                            txt;
    }
    default_type application/octet-stream;

    server {
        listen 80;

        # Serve index.html with no-cache to always get fresh version
        # This ensures the browser always checks for new JS/CSS file references
        location = / {
            root /app/dist;
            try_files /index.html =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        location = /index.html {
            root /app/dist;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Static assets with hashes in filenames can be cached long-term
        # Vite adds content hashes to JS/CSS filenames (e.g., index-abc123.js)
        location /assets/ {
            root /app/dist;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Fallback for other static files and SPA routing
        location / {
            root /app/dist;
            try_files $uri $uri/ /index.html;
            # Default: short cache for other files
            add_header Cache-Control "no-cache";
        }

        location /api {
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # No caching for API responses
            add_header Cache-Control "no-store";
        }
    }
}
