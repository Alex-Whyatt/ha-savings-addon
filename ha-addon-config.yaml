---
name: "Savings Tracker"
version: "1.1.0"
slug: "savings-tracker"
description: "A web-based savings tracker with automatic recurring transaction processing and Home Assistant notifications"
url: "https://github.com/your-repo/savings-tracker"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
ports:
  3001/tcp: 3001
ports_description:
  3001/tcp: "Web interface (HTTP)"
webui: "http://[HOST]:[PORT:3001]/savings/"
ingress: true
ingress_port: 0
panel_icon: "mdi:cash-multiple"
panel_title: "Savings Tracker"
panel_admin: false

# Enable Home Assistant API access for notifications
homeassistant_api: true
hassio_api: false
auth_api: false

host_network: false
privileged: []
devices: []
tmpfs: false
full_access: false
apparmor: false
map:
  - config:rw
  - ssl:rw
  - addons:rw
  - share:rw
  - backup:rw

# Configuration options
options:
  users:
    - id: "alex"
      name: "Alex"
      email: "alex@example.com"
    - id: "beth"
      name: "Beth"
      email: "beth@example.com"
  scheduler:
    enabled: true
    cron: "0 6 * * *"
  notifications:
    enabled: false
    services: {}
    default_service: ""

# Schema for configuration validation
schema:
  users:
    - id: str
      name: str
      email: str?
  scheduler:
    enabled: bool
    cron: str
  notifications:
    enabled: bool
    services:
      - user_id: str
        service: str
    default_service: str?

image: "your-registry/savings-tracker-{arch}"
